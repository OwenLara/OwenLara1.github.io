<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Canasta Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rifa Canasta Básica</h1>
        <p>Participa y aumenta tus posibilidades de ganar con cada entrada.</p>
        <div class="input-section">
            <input type="text" id="nombre" placeholder="Nombre Completo" required>
            <input type="text" id="telefono" placeholder="Numero de telefono" required maxlength="13" oninput="formatearTelefono(this)">
            <button onclick="agregarParticipante()">Agregar Participante</button>
        </div>
        <div class="participantes">
            <h3>Participaciones Registradas:</h3>
            <ul id="lista-participantes"></ul>
        </div>
        <button class="btn-rifa" onclick="realizarRifa()">Realizar Sorteo</button>
        <div id="ganador" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
